name: Trigger auto deployment for front-intelli2

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/front-intelli2-AutoDeployTrigger-a8c987c2-44f4-4f1d-aff1-00f6ae95037f.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.FRONTINTELLI2_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FRONTINTELLI2_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FRONTINTELLI2_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: acrtccfrontintelli2.azurecr.io
          registryUsername: ${{ secrets.FRONTINTELLI2_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FRONTINTELLI2_REGISTRY_PASSWORD }}
          containerAppName: front-intelli2
          resourceGroup: TCC_intelli
          imageToBuild: acrtccfrontintelli2.azurecr.io/front-intelli2:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


